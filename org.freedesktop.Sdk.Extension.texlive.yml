id: org.freedesktop.Sdk.Extension.texlive
branch: '21.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
appstream-compose: false
separate-locales: false
build-options:
  prefix: /usr/lib/sdk/texlive
  prepend-path: /usr/lib/sdk/texlive/bin
  arch:
    aarch64:
      prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux
    x86_64:
      prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux
modules:
  - name: texlive-texmf
    buildsystem: simple
    build-commands:
      - tar -xf texlive-texmf.tar.xz -C ${FLATPAK_DEST} --strip-components=1
    sources:
      - type: file
        url: https://ftp.tu-chemnitz.de/pub/tug/historic/systems/texlive/2022/texlive-20220321-texmf.tar.xz
        sha512: 7b845273100310c1c8aae926a61819df03fd8caa7f5cbe7850f9f0ce4ed5fc4de0457e8fb168d8c933cd607a3850d26f373e17f291179bf89f418e3efe2133b4
        dest-filename: texlive-texmf.tar.xz
  - name: texlive-source
    builddir: true
    build-options:
      ldflags: -ldl
    config-opts:
      - --bindir=${FLATPAK_DEST}/bin/${FLATPAK_ARCH}-linux
      - --disable-native-texlive-build
      - --with-banner-add= - Flatpak
      - --without-x # needs additonal dependencies
      - --with-system-cairo
      - --with-system-fontconfig
      - --with-system-freetype2
      - --with-system-gmp
      - --with-system-graphite2
      - --with-system-harfbuzz
      - --with-system-icu
      - --with-system-libpng
      - --with-system-pixman
      - --with-system-zlib
    post-install:
      - make texlinks
      - install -Dm644 ../texk/tests/TeXLive/* -t ${FLATPAK_DEST}/tlpkg/TeXLive/
      - tar -xf ../texlive-tlpdb-full.tar.gz -C ${FLATPAK_DEST}/tlpkg
      - mktexlsr
      - fmtutil-sys --all
      - mtxrun --generate
    # Hints for a proper installation can be found in http://www.linuxfromscratch.org/blfs/view/svn/pst/texlive.html or http://ftp.math.utah.edu/pub/texlive-utah/ .
    sources:
      - type: archive
        url: https://ftp.tu-chemnitz.de/pub/tug/historic/systems/texlive/2022/texlive-20220321-source.tar.xz
        sha512: 1c6b4c80d474b661060c3ac126b41782fd34e883139b9bca89ca1ffe543891bd9451df3be5e6297af965ddbceea9802008a61589344c3dee8075044b1b288dd7
      - type: file
        url: https://ftp.tu-chemnitz.de/pub/tug/historic/systems/texlive/2022/texlive-20220325-tlpdb-full.tar.gz
        sha512: 6070e0cf5321265f08a532aff1aeefac1d84042eddb16a449dd24ebd135987099e9c3917d21f6fc2b310baa5843327a4f381d34982a7c33ef9ae862491a164cf
        dest-filename: texlive-tlpdb-full.tar.gz
  - name: perl
    no-autogen: true
    config-opts:
      - -des
      - -Duseshrplib
    build-options:
      cflags: -fPIC
      ldflags: -fpic
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.34.1.tar.gz
        sha256: 357951a491b0ba1ce3611263922feec78ccd581dddc24a446b033e25acf242a1
        x-checker-data:
          type: anitya
          project-id: 13599
          stable-only: true
          url-template: https://www.cpan.org/src/5.0/perl-$version.tar.gz
      - type: script
        dest-filename: configure
        commands:
          - exec ./configure.gnu $@
    post-install:
      - chmod -R u+w $FLATPAK_DEST/lib/perl5
  - name: perl-libs
    buildsystem: simple
    build-commands:
      - perl-libs/install.sh
    post-install:
      - chmod -Rf u+w $FLATPAK_DEST/lib/perl5/site_perl
    sources:
      - org.freedesktop.Sdk.Extension.texlive.perllibs.yml
  - name: biber
    buildsystem: simple
    build-commands:
      - perl ./Build.PL
      - ./Build
      - tar -xf biblatex.tds.tgz -C ${FLATPAK_DEST}/texmf-dist
      - texhash
      - ./Build --output=${FLATPAK_DEST} install
    sources:
      - type: archive
        url: https://github.com/plk/biber/archive/v2.17/biber-2.17.tar.gz
        sha256: 1ee7efdd8343e982046f2301c1b0dcf09e1f9a997ac86ed1018dcb41d04c9e88
      - type: file
        url: https://sourceforge.net/projects/biblatex/files/biblatex-3.17/biblatex-3.17.tds.tgz
        sha256: ee477c9607ad6c99974b906bdaf0543365608dfa463391742a5e7a4b84b42865
        dest-filename: biblatex.tds.tgz
  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --enable-dynamic
      - --disable-gtk
      - --with-drivers=FILES
    make-args:
      - so
    make-install-args:
      - install
      - soinstall
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs9561/ghostscript-9.56.1.tar.xz
        sha256: d43406805650009b42c3d5f6dc535233454533c1e27c13a77dd1d462a056b8e4
        x-checker-data:
          type: anitya
          project-id: 1157
          stable-only: true
          url-template: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs${version0}${version1}${version2}/ghostscript-$version.tar.xz
    cleanup:
      - /share/doc
      - /share/ghostscript/*/doc
      - /share/ghostscript/*/examples
      - /share/man
  # for asymptote. It seems to fail without it.
  - name: glm
    buildsystem: cmake-ninja
    cleanup:
      - '*'
    no-make-install: true
    post-install:
      - install -d ${FLATPAK_DEST}/include
      - cp -R glm ${FLATPAK_DEST}/include
    sources:
      - type: archive
        url: https://github.com/g-truc/glm/archive/refs/tags/0.9.9.8.tar.gz
        sha256: 37e2a3d62ea3322e43593c34bae29f57e3e251ea89f4067506c94043769ade4c
        x-checker-data:
          type: anitya
          project-id: 1181
          stable-only: true
          url-template: https://github.com/g-truc/glm/archive/refs/tags/$version.tar.gz
  # for asymptote. It seems to fail without it.
  - shared-modules/glu/glu-9.json
  # freeglut is optional however.
  - name: asymptote
    build-options:
      cppflags: -I/usr/lib/sdk/texlive/include
    config-opts:
      - --bindir=${FLATPAK_DEST}/bin/${FLATPAK_ARCH}-linux
      - --with-context=${FLATPAK_DEST}/texmf-dist/tex/context/third
      - --with-latex=${FLATPAK_DEST}/texmf-dist/tex/latex
      - --enable-lsp=no
    sources:
      - type: archive
        url: https://sourceforge.net/projects/asymptote/files/2.80/asymptote-2.80.src.tgz
        sha256: 6266d097dc49581f8308a5d3d60a77da11262daa60513c5f2e5b21fea4de1756
        x-checker-data:
          type: anitya
          project-id: 235714
          stable-only: true
          url-template: https://sourceforge.net/projects/asymptote/files/$version/asymptote-$version.src.tgz

  - name: dvisvgm
    build-options:
      cflags: -I/usr/lib/sdk/texlive/include
      cxxflags: -I/usr/lib/sdk/texlive/include
      ldflags: -L/usr/lib/sdk/texlive/lib
      env:
        PKG_CONFIG_PATH: /usr/lib/sdk/texlive/lib/pkgconfig
    config-opts:
      - --bindir=${FLATPAK_DEST}/bin/${FLATPAK_ARCH}-linux
      - --enable-bundled-libs
    sources:
      - type: archive
        url: https://github.com/mgieseki/dvisvgm/releases/download/2.13.3/dvisvgm-2.13.3.tar.gz
        sha256: c8b7b93684df5c28294d840545ce7896726b244138938a127a0db9db725a4c70
        x-checker-data:
          type: anitya
          project-id: 130020
          stable-only: true
          url-template: https://github.com/mgieseki/dvisvgm/releases/download/$version/dvisvgm-$version.tar.gz
  - name: clisp
    build-options:
      env:
        CPPFLAGS: -I/usr/lib/sdk/texlive/include
        LDFLAGS: -L/usr/lib/sdk/texlive/lib
    modules:
      - name: libsigsegv
        sources:
          - type: archive
            url: https://ftp.gnu.org/gnu/libsigsegv/libsigsegv-2.14.tar.gz
            sha256: cdac3941803364cf81a908499beb79c200ead60b6b5b40cad124fd1e06caa295
            x-checker-data:
              type: anitya
              project-id: 1722
              stable-only: true
              url-template: https://ftp.gnu.org/gnu/libsigsegv/libsigsegv-$version.tar.gz
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/c/clisp/clisp_2.49.20210628.gitde01f0f.orig.tar.xz
        sha256: 8b71994ae76e2557da637b0c1663daac6b49b7128c2a2bdcb5a155b55b55ca60
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} src/build-aux
  - name: xindy
    config-opts:
      - --bindir=${FLATPAK_DEST}/bin/${FLATPAK_ARCH}-linux
      - --datarootdir=${FLATPAK_DEST}
      - --libdir=${FLATPAK_DEST}/texmf-dist
      - --mandir=${FLATPAK_DEST}/texmf-dist/doc/man
    sources:
      - type: archive
        url: http://mirrors.ctan.org/indexing/xindy/base/xindy-2.5.1.tar.gz
        sha256: 2c8ee91db7217b5776b1ee5272dd259686f7ba3ec1d25c678f75a6c03fe9ba43
  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t ${FLATPAK_DEST}/share/appdata/
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.texlive.appdata.xml
  - name: scripts
    buildsystem: simple
    build-commands:
      - cp *.sh /usr/lib/sdk/texlive/
    sources:
      - type: script
        commands:
          - install -dm755 ${FLATPAK_DEST}
          - cp -ra /usr/lib/sdk/texlive/* ${FLATPAK_DEST}
        dest-filename: install.sh
      - type: script
        commands:
          - export PATH=/usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin:$PATH
        dest-filename: enable.sh
        only-arches:
          - aarch64
      - type: script
        commands:
          - export PATH=/usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin:$PATH
        dest-filename: enable.sh
        only-arches:
          - x86_64
