id: org.freedesktop.Sdk.Extension.texlive
branch: '19.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '19.08'
appstream-compose: false
separate-locales: false
build-options:
  prefix: /usr/lib/sdk/texlive
  env:
    PATH: /usr/lib/sdk/texlive/bin:/usr/bin
modules:
- name: texlive
  buildsystem: simple
  sources:
    - type: archive
      url: ftp://tug.org/historic/systems/texlive/2019/texlive-20190410-source.tar.xz
      sha256: d2a29fef04e34dc3d2d2296c18995fc357aa7625e7a6bbf40fb92d83d3d0d7b5
    - type: extra-data
      filename: texlive-20190410-texmf.tar.xz
      url: ftp://tug.org/historic/systems/texlive/2019/texlive-20190410-texmf.tar.xz
      sha256: c2ec974abc98b91995969e7871a0b56dbc80dd8508113ffcff6923e912c4c402
      size: 2845806940
  build-commands:
    # has to be fixed by pulling in further depencies, see http://tug.org/texlive/doc/tlbuild.html#Prerequisites
    - ./Build \
       --prefix=/app \
       --disable-missing
    - mkdir -p /app/texmf-dist
    - tar xf texlive-20190410-texmf.tar.xz
    - cp * /app/texmf-dist
- name: scripts
  buildsystem: simple
  build-commands:
  - cp *.sh /usr/lib/sdk/texlive/
  sources:
  - type: script
    commands:
    - install -d /app/texlive
    - cp -ra /usr/lib/sdk/texlive/* /app/texlive
    dest-filename: install.sh
  - type: script
    commands:
    - export PATH=/usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin:$PATH
    dest-filename: enable.sh
